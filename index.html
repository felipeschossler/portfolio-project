<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Portfolio Website </title>
    <link rel="icon" href="img/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio Website of Felipe Schossler">
    <meta name="author" content="Felipe Schossler">      
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- Here starts the container -->
    <div class="container">


      <!-- This row below belongs to "header" -->
      <header>
        <div class="row">
          <div class="col-md-6">
            <img src="img/my_picture.jpg" class="img-fluid" alt="My image(Felipe Schossler)">
          </div>
          <div class="col-md-6 text-uppercase text-right" >
            <h1 class="title-portfolio">Felipe Schossler</h1>
            <h5>My Portfolio Website</h5>
          </div>
        </div>
      </header>
      <!-- End of row -->
    

      <hr class="line-bold">


      <!-- Main image in the center of page -->
      <div class="pb-5">
        <img src="img/main.png" class="img-fluid" alt="Image showing logo HTML and CSS and some code">
      </div>
      <!-- End of main image -->


      <!-- This row belongs to my portfolio -->
      <div class="row">
        <div class="col-md-12">
          <h2 class="pb-3 featured-work">Some Works</h2>
        </div>
        <div class="col-md-4">
          <img src="img/card-an-animal.png" class="img-fluid" alt="Image of a calopsita(bird)">
          <h3 class="pt-2">Card of An Animal</h3>
          <p><a href="https://github.com/felipepdm/udacity-css/tree/master/fend-animal-trading-cards-master(project2)">Link to project</a></p>
        </div>
        <div class="col-md-4">
          <img src="img/peach-recipe.png" class="img-fluid" alt="Image of a peach and a glass">
          <h3 class="pt-2">Peach Recipe</h3>
          <p><a href="https://github.com/felipepdm/udacity-css/tree/master/making-peach-ice-cream">Link to project</a></p>
        </div>
        <div class="col-md-4">
          <img src="img/fix-div-soup.png" class="img-fluid" alt="">
          <h3 class="pt-2">Fix Div Soup</h3>
          <p><a href="https://github.com/felipepdm/udacity-css/tree/master/div-soup-clean-up">Link to project</a></p>
        </div>
      </div>
      <!-- End of row -->

      <footer>
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">Made by Felipe Schossler</p>
          </div>
        </div>
      </footer>



    </div>
    <!-- Here ends container-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
